<header><div class="input-group" id="articleSearch"><span class="input-group-addon">Filter</span><input class="form-control" id="elementFilter" ng-model="elementFilter"/></div><h1>Search index</h1><div class="info"><span class="left">Index of all properties and methods.</span><span class="right"><span class="label label-danger">SLOW</span></span></div></header><section><div ng-repeat="(namespace, classes) in search"><article ng-repeat="(class, elements) in (filteredIndex = (classes | limitTo:4))"><div ng-show="(elements | filter:elementFilter).length"><h6><a href="#/{{ namespace }}/{{ class }}">{{ namespace }} :: {{ class }}</a></h6><a class="tag" href="#/{{ namespace }}/{{ class }}/{{ element }}" ng-repeat="element in (filteredElements = (elements | filter:elementFilter | limitTo: 5))"><code>{{ element }}</code></a></div></article></div></section>
